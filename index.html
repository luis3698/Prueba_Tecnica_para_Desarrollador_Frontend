<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil - Cliente JWT</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cliente JWT</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button id="btn-logout" class="btn btn-outline-secondary d-none">Cerrar sesión</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div id="messageBox"></div>
  <!-- Login -->
  <section id="view-login" class="card p-4 mx-auto" style="max-width:540px;">
    <h4>Iniciar sesión</h4>
    <form id="form-login">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" id="login-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button class="btn btn-primary">Entrar</button>
      <p class="mt-3 small text-muted">Credenciales de prueba en README.md</p>
    </form>
  </section>

  <!-- Perfil -->
  <section id="view-profile" class="d-none">
    <div class="profile-header card mb-3 overflow-hidden">
      <div class="cover bg-secondary"></div>
      <div class="container">
        <div class="d-flex align-items-end pt-3 pb-3">
          <div class="me-3 profile-photo-wrap">
            <img id="profile-photo" src="" class="profile-photo" alt="Foto de perfil">
          </div>
          <div class="flex-grow-1">
            <h2 id="profile-name" class="mb-0"></h2>
            <h6 id="profile-headline" class="text-muted small mt-1"></h6>
            <div class="text-muted" id="profile-meta"></div>
            <div class="mt-2">
             
             
              <button id="btn-edit" class="btn btn-outline-primary btn-sm">Editar perfil</button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-8">
            <div class="card p-3 mb-3">
              <h5>Acerca de</h5>
              <p id="profile-biography" class="mb-0"></p>
            </div>
           
          </div>
          <div class="col-md-4">
            <div class="card p-3 mb-3">
              <h6>Información</h6>
              <p class="mb-1"><strong>Email:</strong> <span id="profile-email" class="text-muted"></span></p>
              <p class="mb-1"><strong>Teléfono:</strong> <span id="profile-telefono" class="text-muted"></span></p>
              <p class="mb-1"><strong>Tipo:</strong> <span id="profile-tipo" class="text-muted"></span></p>
            </div>
            <div class="card p-3">
              <h6>Redes</h6>
              <ul class="list-unstyled small" id="profile-socials"></ul>
            </div>
            <div class="card p-3 mt-3">
              <h6>Subir foto</h6>
              <input id="photo-input" type="file" accept="image/*" class="form-control mb-2">
              <button id="btn-upload-photo" class="btn btn-success btn-sm">Subir foto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Editar -->
  <section id="view-edit" class="d-none card p-4">
    <h4>Editar perfil</h4>
    <form id="form-edit">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombre</label>
          <input id="edit-first_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Apellido</label>
          <input id="edit-last_name" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input id="edit-telefono" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de usuario</label>
        <input id="edit-tipo_usuario" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo naturaleza</label>
        <input id="edit-tipo_naturaleza" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Biografía</label>
        <textarea id="edit-biografia" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Documento</label>
        <input id="edit-documento" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">LinkedIn</label>
        <input id="edit-linkedin" class="form-control" placeholder="https://...">
      </div>
      <div class="mb-3">
        <label class="form-label">Twitter</label>
        <input id="edit-twitter" class="form-control" placeholder="https://...">
      </div>
      <div class="mb-3">
        <label class="form-label">GitHub</label>
        <input id="edit-github" class="form-control" placeholder="https://...">
      </div>
      <div class="mb-3">
        <label class="form-label">Sitio web</label>
        <input id="edit-sitio_web" class="form-control" placeholder="https://...">
      </div>
      <div class="form-check mb-3">
        <input id="edit-esta_verificado" class="form-check-input" type="checkbox">
        <label class="form-check-label">Está verificado</label>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Guardar cambios</button>
        <button id="btn-cancel-edit" type="button" class="btn btn-outline-secondary">Cancelar</button>
      </div>
    </form>
  </section>

</main>

<script src="src/app.js"></script>
</body>
</html>
